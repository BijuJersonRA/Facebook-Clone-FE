<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./assets/logo.png" class="logo" alt="logo-image">
            <ul>
                <li><img src="./assets/notification.png" alt="notification-image"></li>
                <li><img src="./assets/inbox.png" alt="inbox-image"></li>
                <li><img src="./assets/video.png" alt="video-image"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-bar">
                <img src="./assets/search.png" alt="search-image">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="./assets/profile-pic.png" alt="profile-picture">
            </div>
        </div>
    </nav>
</body>
</html>
